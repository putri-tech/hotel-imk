<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Puramevi Hotel - Login</title>
  <style>
    :root {
      --primary-blue: #007bff;
      --dark-blue: #004c7c;
      --gradient-start: #007bff;
      --gradient-end: #0056b3;
      --gradient-button-dark-start: #004c7c;
      --gradient-button-dark-end: #002e4d;
      --white-color: #ffffff;
      --light-gray: #f0f0f0;
      --medium-gray: #666;
      --dark-text: #333;
      --border-color: #ddd;
      --modal-bg: #fefefe;
      --shadow-color: rgba(0, 0, 0, 0.2);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('main-1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: var(--dark-text);
    }

    .modal-container {
        background-color: var(--modal-bg);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px var(--shadow-color);
        width: 90%;
        max-width: 400px; /* dikurangi */
        height: 500px;    /* dikurangi */
        box-sizing: border-box;
        text-align: center;
        display: flex;
        flex-direction: column;
    }


    .modal-container h2 {
      font-size: 2em;
      margin-bottom: 5px;
      color: var(--dark-text);
      font-weight: bold;
    }

    .modal-container p.subtitle {
      font-size: 0.9em;
      color: var(--medium-gray);
      margin-bottom: 30px;
    }

    .toggle-buttons {
      display: flex;
      background-color: var(--light-gray);
      border-radius: 8px;
      margin-bottom: 30px;
      overflow: hidden;
      padding: 4px;
    }

    .toggle-buttons button {
        flex: 1;
        padding: 12px 15px;
        border: none;
        cursor: pointer;
        font-size: 1.1em;
        font-weight: bold;
        transition: all 0.3s ease;
        color: var(--medium-gray);
        background-color: transparent;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0); /* shadow ada tapi transparan */
        box-sizing: border-box;
    }

        .toggle-buttons button.active {
        background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
        color: var(--white-color);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* shadow jadi visible */
    }

    form {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      justify-content: flex-start;
      gap: 15px;
      overflow-y: auto;
    }

    .input-group input {
    width: 100%;
    box-sizing: border-box;
    padding: 12px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    font-size: 1em;
    color: var(--dark-text);
    background-color: var(--white-color);
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }


    .input-group input:focus {
      border-color: var(--primary-blue);
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    .main-button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(to right, var(--gradient-button-dark-start), var(--gradient-button-dark-end));
      color: var(--white-color);
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .main-button:hover {
      background: linear-gradient(to right, #003e6b, #001f33);
      transform: translateY(-2px);
    }

    .main-button:active {
      transform: translateY(0);
    }

    @media (max-width: 500px) {
      .modal-container {
        padding: 30px 20px;
        height: 600px;
      }

      .modal-container h2 {
        font-size: 1.8em;
      }

      .toggle-buttons button {
        font-size: 1em;
        padding: 10px 12px;
      }

      .input-group input {
        padding: 10px;
      }

      .main-button {
        padding: 12px;
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="modal-container">
    <h2>Welcome to Puramevi Hotel</h2>
    <p class="subtitle" id="formSubtitle">"Login Form"</p>

    <div class="toggle-buttons">
      <button id="loginBtn" class="active">Login</button>
      <button id="signupBtn">SignUp</button>
    </div>

    <form id="loginForm">
      <div class="input-group">
        <input type="text" placeholder="Username" required />
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" required />
      </div>
      <button type="submit" class="main-button">Login</button>
    </form>

    <form id="signupForm" style="display: none;">
      <div class="input-group">
        <input type="text" placeholder="Username" required />
      </div>
      <div class="input-group">
        <input type="email" placeholder="Email Address" required />
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" required />
      </div>
      <div class="input-group">
        <input type="password" placeholder="Confirm Password" required />
      </div>
      <button type="submit" class="main-button">SignUp</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loginBtn = document.getElementById('loginBtn');
      const signupBtn = document.getElementById('signupBtn');
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const formSubtitle = document.getElementById('formSubtitle');

      loginBtn.addEventListener('click', function () {
        loginBtn.classList.add('active');
        signupBtn.classList.remove('active');
        loginForm.style.display = 'flex';
        signupForm.style.display = 'none';
        formSubtitle.textContent = '"Login Form"';
        loginForm.querySelector('input').focus();
      });

      signupBtn.addEventListener('click', function () {
        signupBtn.classList.add('active');
        loginBtn.classList.remove('active');
        signupForm.style.display = 'flex';
        loginForm.style.display = 'none';
        formSubtitle.textContent = '"Signup Form"';
        signupForm.querySelector('input').focus();
      });

      if (loginForm.style.display !== 'none') {
        loginForm.querySelector('input').focus();
      }

      loginForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const username = loginForm.querySelector('input[type="text"]').value.trim();
        if (username) {
          sessionStorage.setItem('akunLogin', JSON.stringify({ nama: username }));
          const kamarDipilih = ["Superior Class 1", "Deluxe Class 2"];
          sessionStorage.setItem('kamarDipilih', JSON.stringify(kamarDipilih));
          alert('Login berhasil, data disimpan!');
          window.location.href = 'payment.html';
        } else {
          alert('Masukkan username terlebih dahulu!');
        }
      });

      signupForm.addEventListener('submit', function (e) {
        e.preventDefault();
        alert('Signup form submitted! (Ini hanya demo)');
      });
    });
  </script>
</body>
</html>
